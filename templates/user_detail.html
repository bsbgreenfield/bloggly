{%extends 'base.html' %}
{%block title%} {{user}} {%endblock%}
{%block content%}
<h1 id="user-detail-h1">-User- <span class="fancy-text">{{user.username}}</span></h1>
<img src="{{user.image_url}}" alt="user_image">
<div id = 'user-detail-cont'>
    <ul id="user-info">
        <li>First Name : {{user.first_name}}</li>
        <li>Last Name: {{user.last_name}}</li>
    </ul>
    <div id="posts">
        User Posts:
        <ul class="post-list">
            {%for post in posts %}
            <span>
                <li >
                    <div class="li-remove">
                        <a href="/posts/{{post.id}}">{{post.title}}</a>
                        <form action="/posts/{{post.id}}/delete" method="POST"><button class="delete">X</button></form>
                    </div>
                </li>   
                
            </span>
           
            {%endfor%}
        </ul>
        <div id="add-post-button">
            <form action="/users/{{user.id}}/post">
                <button type="submit" class="submit">Add</button>
            </form>
        </div>
    </div>
    
    <form action="/users/{{user.id}}/edit"><button type="submit" class="edit"> Edit User</button></form>
    <form action="/users/{{user.id}}/delete" method="POST"><button class="remove">Remove User</button></form>
</div>


{%endblock%}
