{%extends 'base.html' %}
{%block title%} {{user}} {%endblock%}
{%block content%}
<h1>UserName: {{user.username}}</h1>
<img src="{{user.image_url}}" alt="user_image">
<div>
    <ul>
        <li>First Name : {{user.first_name}}</li>
        <li>Last Name: {{user.last_name}}</li>
    </ul>
    <div id="posts">
        User Posts:
        <ul>
            {%for post in posts %}
            <span>
                <li>
                    <a href="/posts/{{post.id}}">{{post.title}}</a>
                </li>   
                <form action="/posts/{{post.id}}/delete" method="POST"><button>Delete</button></form>
            </span>
           
            {%endfor%}
        </ul>
        <form action="/users/{{user.id}}/post">
            <button type="submit">Add Post</button>
        </form>
    </div>
    
    <form action="/users/{{user.id}}/edit"><button type="submit"> Edit User</button></form>
    <form action="/users/{{user.id}}/delete" method="POST"><button>Remove User</button></form>
</div>


{%endblock%}
