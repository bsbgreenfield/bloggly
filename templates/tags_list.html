{%extends 'base.html' %}
{%block content%}
<h1>Tags</h1>
<ul id = 'all_tags'>
    
        {% for tag in tags %}
        <li class="clean-li">
            <a href="/tags/{{tag.id}}"> {{tag.name}}</a>
        </li>
    {%endfor%}
</ul>
<form action="/tags/add">
    <button type="submit" class="submit">Add</button>
</form>
{%endblock%}
