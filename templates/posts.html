{% extends 'base.html' %}
{%block content%}
<div>
    Tags:
    {%for tag in tags%}
    <li>
        <div class="tag-list">
            <a href="/tags/{{tag.id}}">{{tag.name}}</a>
        </div>
        
    </li>
    {%endfor%}
    </div>
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<h6>Posted by: <a href="/users/{{post.poster}}">{{post.posting_user.username}}</a></h6>
<form action="/posts/{{post.id}}/edit">
    <button type="submit" class="edit">Edit Post</button>
</form>



{%endblock%}
