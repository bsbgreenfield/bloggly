{%extends 'base.html' %}
{%block content%}
<div id = 'user-list-container'>
    <h1 id = 'user-list-h1'>Users :</h1>
    <ul id="user_list">
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {%endfor%}
</ul>
</div>
{%endblock%}
